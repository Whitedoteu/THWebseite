version: "2"
services:
  web:
    container_name: app
    restart: always
    volumes:
      - ./:/app
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"